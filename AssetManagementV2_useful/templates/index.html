<!DOCTYPE html>
<html lang="en">
<head>
    <title>基站资产查询</title>
     <meta charset="UTF-8">
    <!-- 表示根据设备的大小调整页面显示的宽度-->
    <script src="{{ url_for('static',filename='jquery-3.2.1.min.js')}}"></script>
    <script  type="text/css" src="{{ url_for('static',filename='info.css')}}"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body><br><br><br>
<div align="center" class="container">
<div align="center">
<h2 >基站信息查询</h2>
</div>
    <form action="/keywordquery" method="post">
        <input name="query" type="text" required="required" placeholder="请输入基站ID号或地址"autofocus="autofocus">
        <button  type="submit">查询</button>
        {% if queryerr==1 %}
        <p>未查询到相关结果,请确认输入是否正确</p>
        {% endif %}
    </form>
</div>
</body>
</html>
